<!DOCTYPE html>
<html>

<head>
    <title>BlackJack</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
        defer></script>
    <script type="text/javascript" src="blackjacklogic.js" defer></script>

</head>

<body>
    <header>
        <div class="buttons">
            <a href="javascript:void(0);" id="start">Start</a>
            <a href="javascript:void(0);" id="reset">Reset</a>
        </div>
    </header>
    <div class="centered">
        <div class="results">
            <div class="dealer">
                <h1>Dealer:</h1>
                <div class="dealersCards" style="height:96px">
                    <ul>

                    </ul>
                </div>
                <div class="score"></div>
            </div>
            <div class="player">
                <h1>Player:</h1>
                <div class="playersCards">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="playerScore"></div>
    <div class="hitOrStandButtons" style="visibility: hidden;">
        <a href="javascript:void(0);" id="hit">Hit</a>
        <a href="javascript:void(0);" id="stand">Stand</a>
    </div>

</html>
